<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت دعوت عروسی</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            direction: rtl;
        }
        .cover {
            width: 100vw;
            height: 100vh;
            background-image: url('N.jpg');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-size: 24px;
        }

        .cover::after {
            content: 'روی عکسمون کلیک کنید';
            display: block;
            font-size: 18px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        .envelope {
            display: none;
            position: relative;
            width: 300px;
            height: 500px;
            background-color: white;
            border: 5px solid white;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            background-color: white;
            width: 100%;
            height: 100px;
            transition: all 0.5s ease;
        }

        .envelope::before {
            top: 0;
            left: 0;
            transform-origin: top;
            transform: rotateX(0deg);
        }

        .envelope::after {
            bottom: 0;
            left: 0;
        }

        .invitation {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 6s ease;
        }

        .invitation img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .invitation h1 {
            color: white;
            font-size: 24px;
        }

        .invitation p {
            font-size: 16px;
            color: #333;
        }

        .envelope.open .invitation {
            opacity: 1;
        }

        .envelope.open::before {
            transform: rotateX(-180deg);
        }

        .music-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }


        .countdown-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            direction: rtl; 
        }

        .location {
            font-size: 18px;
            color: #333;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            margin-bottom: 10px;
            border: 2px solid #333;
        }

        .countdown {
            font-size: 24px;
            color: #333;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border: 2px solid #333;
        }

        .location a {
            color: #007bff;
            text-decoration: none;
        }

        .location a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>


<div class="cover" id="cover"></div>

<div class="envelope" id="envelope">
    <div class="invitation">
        <img src="2.jpg" alt="Wedding">
        <a class="music-btn" id="playMusic">پخش موزیک</a>
    </div>
</div>

<div class="countdown-container">
    <div class="location">
        <a href="https://www.google.com/maps?q=35.7414419,51.091487" target="_blank">آدرسمون اینجاست</a
    </div>
    <div class="countdown" id="countdown"></div>
</div>

<audio id="music" autoplay>
    <source src="FF.mp3" type="audio/mp3">
    مرورگر شما پخش این موزیک را پشتیبانی نمی‌کند.
</audio>

<script>
    const cover = document.getElementById('cover');
    const envelope = document.getElementById('envelope');
    const music = document.getElementById('music');
    cover.addEventListener('click', function() {
        cover.style.display = 'none';
        envelope.style.display = 'block';
        music.play();

        setTimeout(function() {
            envelope.classList.add('open'); 
        }, 200);
    });

    music.addEventListener('ended', function() {
        envelope.classList.remove('open'); 
        cover.style.display = 'block'; 
        cover.classList.remove('fade-out');
    });

    function updateCountdown(endDate) {
        const countdownElement = document.getElementById('countdown');

        function update() {
            const now = new Date();
            const timeDifference = endDate - now;
            
            if (timeDifference <= 0) {
                countdownElement.innerHTML = "امروز روز ماست";
                return;
            }

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                ${days} روز ${hours} ساعت ${minutes} دقیقه ${seconds} ثانیه 
            `;
        }

        update(); // Update countdown immediately
        setInterval(update, 1000); // Update every second
    }

    const endDate = new Date('2024-09-24T00:00:00');

    window.addEventListener('load', function() {
        updateCountdown(endDate);
    });
</script>

</body>
</html>
